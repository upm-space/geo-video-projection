             viewBox="0 0 300 100">
            <rect width="90" height="90" x="105" y="5" fill="dimgrey">
                <animate id=toBack"

                         to="5"
                         begin="backward.click" dur="0.1s" keySplines=".4 0 1 1" fill="freeze"></animate>
                <animate id="toPause"
                         attributeName="x"
                         to="105"
                         begin="playPause.click" dur="0.1s" keySplines=".4 0 1 1" fill="freeze"></animate>
                <animate id="toForward"
                         attributeName="x"
                         to="205"
                         begin="forward.click" dur="0.1s" keySplines=".4 0 1 1" fill="freeze"></animate>
            </rect>
        </svg>

        <svg class="backward" id="backward"
             width="100" height="100" x="0" y="25" viewBox="0 0 36 36">
            <defs>
                <path id="backwardPath"
                      d="M 11 18 L 26 26 L 26 10">
            </defs>
            <rect width="18" height="18" x="9" y="9" fill="transparent"/>
            <use xlink:href="#backwardPath" class="buttonVisual"/>
        </svg>
        <svg class="playPause" id="playPause"
             width="100" height="100" x="100" y="25" viewBox="0 0 36 36">

            </defs>

            <use xlink:href="#playPausePath" class="buttonVisual"/>
        </svg>
        <svg class="forward" id="forward"
             width="100" height="100" x="200" y="25" viewBox="0 0 36 36">
            <defs>
                <path id="forwardPath"
                      d="M11 10 L11 26 L26 18 Z">
                </path>
            </defs>
            <rect width="18" height="18" x="9" y="9" fill="transparent"></rect>
            <use xlink:href="#forwardPath" class="buttonVisual"></use>
        </svg>

        <!-- TEXTBOX -->
        <svg class="textHub"
             width="300" height="35" y="125" viewBox="0 0 300 35">
            <text x="150" y="17.5" text-anchor="middle"
                  font-size="75%" font-family="Verdana" font-weight="bold" fill="black">
                <tspan id="fechaTextHub" alignment-baseline="central">Mar. 16 Mayo 2017 - </tspan><tspan id="horaTextHub" alignment-baseline="central">11:00:00 UTC</tspan>
            </text>
        </svg>
    </svg>

</div>

<script id="buttonScript">
	var playStatus  = 0, // -1 backwards, 0 pause, 1 forward
		playSpeed   = 1, // from 0 to +X?
		currInstant = 100, // (s)
		initInstant = 100, // Time UTC
		finInstant  = 500; // Time UTC

	$(".backward").on('click', function() {
		playStatus = -playStatus;
		console.log("Has pulsado backward!");
		playSettingsUpdate();
	});


	$(".playPause").on('click', function() {
		prevPlayStat = playStatus;
		if (playStatus==0) {playStatus=prevPlayStat} else {playStatus=0}
		console.log("Has pulsado playPause!");
		playSettingsUpdate();
	});


	$(".forward").on('click', function() {
		playStatus = -playStatus;
		console.log("Has pulsado forward!");
		playSettingsUpdate();
	});

	function playSettingsUpdate() {
            document.getElementById("playStatus").innerHTML= playStatus;
            document.getElementById("playSpeed").innerHTML= playSpeed;
            document.getElementById("timeline").innerHTML= "from "+initInstant+" to "+finInstant;
            document.getElementById("currInstant").innerHTML= currInstant;
            console.log("La función playSettingsUpdate se ha ejecutado!");
	}

	document.getElementById("playSettings").onload = function() { playSettingsUpdate() };
	// Not working now for some reason.
    playSettingsUpdate();
</script>

<div style="position:absolute; bottom: 5px; right: 5px">
    <font color="grey"><b><em>Â¡En pruebas!</em></b></font><br>

    <svg width="350" height="150">
        <rect width="350" height="50" fill="grey" stroke="#000000" stroke-width="1"></rect>
        <rect width="25" height="150" x="0" fill="lightgrey" stroke="#000000" stroke-width="1"></rect>
        <rect width="25" height="150" x="325" fill="lightgrey" stroke="#000000" stroke-width="1"></rect>
        <rect width="300" height="100" x="25" y="50" fill="darkgrey"></rect>

        <svg class="ytp-play-button ytp-button"
             width="100" height="100" x="25" y="50"
             viewBox="0 0 36 36">
            <defs>
                <path id="ytp-12"
                      d="M 11 10 L 17 10 L 17 26 L 11 26 M 20 10 L 26 10 L 26 26 L 20 26">
                    <animate id="animation"
                             begin="indefinite"
                             attributeType="XML"
                             attributeName="d"
                             fill="freeze"
                             from="M11,10 L17,10 17,26 11,26 M20,10 L26,10 26,26 20,26"
                             to="M11,10 L18,13.74 18,22.28 11,26 M18,13.74 L26,18 26,18 18,22.28"
                             dur="0.1s"
                             keySplines=".4 0 1 1"
                             repeatCount="1"></animate>
                </path>
            </defs>
            <use xlink:href="#ytp-12" class="ytp-svg-shadow"></use>
            <use xlink:href="#ytp-12" class="ytp-svg-fill"></use>
        </svg>
        <svg class="ytp-play-button ytp-button"
             width="100" height="100" x="125" y="50"
             viewBox="0 0 36 36">
            <defs>
                <path id="ytp-12"
                      d="M 11 10 L 17 10 L 17 26 L 11 26 M 20 10 L 26 10 L 26 26 L 20 26">
                    <animate id="animation"
                             begin="indefinite"
                             attributeType="XML"
                             attributeName="d"
                             fill="freeze"
                             from="M11,10 L17,10 17,26 11,26 M20,10 L26,10 26,26 20,26"
                             to="M11,10 L18,13.74 18,22.28 11,26 M18,13.74 L26,18 26,18 18,22.28"
                             dur="0.1s"
                             keySplines=".4 0 1 1"
                             repeatCount="1"></animate>
                </path>
            </defs>
            <use xlink:href="#ytp-12" class="ytp-svg-shadow"></use>
            <use xlink:href="#ytp-12" class="ytp-svg-fill"></use>
        </svg>
        <svg class="ytp-play-button ytp-button"
             width="100" height="100" x="225" y="50"
             viewBox="0 0 36 36">
            <defs>
                <path id="ytp-12"
                      d="M 11 10 L 17 10 L 17 26 L 11 26 M 20 10 L 26 10 L 26 26 L 20 26">
                    <animate id="animation"
                             begin="indefinite"
                             attributeType="XML"
                             attributeName="d"
                             fill="freeze"
                             from="M11,10 L17,10 17,26 11,26 M20,10 L26,10 26,26 20,26"
                             to="M11,10 L18,13.74 18,22.28 11,26 M18,13.74 L26,18 26,18 18,22.28"
                             dur="0.1s"
                             keySplines=".4 0 1 1"
                             repeatCount="1"></animate>
                </path>
            </defs>
            <use xlink:href="#ytp-12" class="ytp-svg-shadow"></use>
            <use xlink:href="#ytp-12" class="ytp-svg-fill"></use>
        </svg>
    </svg>

    <script id="buttonScript">
        var flip = true,
            pause = "M11,10 L18,13.74 18,22.28 11,26 M18,13.74 L26,18 26,18 18,22.28",
            play = "M11,10 L17,10 17,26 11,26 M20,10 L26,10 26,26 20,26",
            $animation = $('#animation');

        $(".ytp-play-button").on('click', function() {
            flip = !flip;
            $animation.attr({
                "from": flip ? pause : play,
                "to": flip ? play : pause
            }).get(0).beginElement();

            if (playStatus==1) {playStatus=0} else {playStatus=1}
			playSettingsUpdate();
        });
    </script>
</div>

<script>
    var playStatus  = 0, // -1 backwards, 0 pause, 1 forward
		playSpeed   = 1, // from -X to +X
		currInstant = 100, // (s)
		initInstant = 100, // Time UTC
		finInstant  = 500; // Time UTC

	function playSettingsUpdate() {
		document.getElementById("playStatus").innerHTML= playStatus;
		document.getElementById("playSpeed").innerHTML= playSpeed;
		document.getElementById("timeline").innerHTML= "from "+initInstant+" to "+finInstant;
		document.getElementById("currInstant").innerHTML= currInstant;
	}

	document.getElementById("playSettings").onload = function() { playSettingsUpdate() };
	// Not working now for some reason.
    playSettingsUpdate();
</script>

</body>
